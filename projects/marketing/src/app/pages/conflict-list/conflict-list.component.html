<page-header title="冲突管理" [breadcrumb]="breadcrumb" [action]="action">
  <ng-template #breadcrumb>
    <ql-breadcrumb>
      <ql-breadcrumb-item>营销管理</ql-breadcrumb-item>
      <ql-breadcrumb-item>冲突管理</ql-breadcrumb-item>
    </ql-breadcrumb>
  </ng-template>
  <ng-template #action class="ql-text-right">
    <ql-button class="page-header__back" *ngIf="back" (click)="location.back()">返回</ql-button>
  </ng-template>
</page-header>
<page-container>
  <data-table  [model]="conflictList" (selection-change)="onCheckChange($event)" >
    <ql-table-column model-key="cstmrLvl" label="客户级别"></ql-table-column>
    <ql-table-column model-key="repTime" label="重复认数比例"></ql-table-column>
    <ql-table-column model-key="slpcstm" label="睡眠客户"></ql-table-column>
    <ql-table-column model-key="cstmThrdTm" label="三次以上营销客户" width="200"></ql-table-column>
    <ql-table-column model-key="actvdCode" label="活动编号"></ql-table-column>
    <ql-table-column model-key="mrktChnl" label="营销渠道"></ql-table-column>
    <ql-table-column model-key="actvdName" label="营销活动名称"></ql-table-column>
    <ql-table-column model-key="actvdTime" label="营销活动时间" width="200"></ql-table-column>
    <ql-table-column model-key="launcher" label="营销活动发起人"></ql-table-column>
    <ql-table-column model-key="launchDpm" label="发起机构"></ql-table-column>
    <ql-table-column model-key="actvStatus" label="营销活动状态"></ql-table-column>
    <ql-table-column label="操作" width="150">
      <ng-template #slot let-scope="scope" >
        <!-- <ql-button type="text">数据维护</ql-button> -->
<!--        <ql-button type="text" [routerLink]="['/mar/customer-detail']">详情</ql-button>-->
        <ql-button type="text" (click)="toDetial(scope.rowData.id)" >详情</ql-button>
        <ql-button type="text">延期</ql-button>
        <ql-button type="text">复制</ql-button>
      </ng-template>
    </ql-table-column>
  </data-table>
</page-container>
