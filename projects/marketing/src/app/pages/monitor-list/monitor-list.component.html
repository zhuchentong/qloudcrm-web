<page-header title="活动监控" [breadcrumb]="breadcrumb">
  <ng-template #breadcrumb>
    <ql-breadcrumb>
      <ql-breadcrumb-item>营销管理</ql-breadcrumb-item>
      <ql-breadcrumb-item>活动监控</ql-breadcrumb-item>
    </ql-breadcrumb>
  </ng-template>
</page-header>

<page-container>
  <data-form [showReset]="false" [formGroup]="formGroup" (submit)="onRefresh()" label-width="110px">
    <ql-form-item label="营销活动名称: ">
      <ql-input></ql-input>
    </ql-form-item>
    <ql-form-item label="营销关键字: ">
      <ql-input></ql-input>
    </ql-form-item>
    <ql-form-item label="营销开展时间: ">
      <ql-date-picker></ql-date-picker>
    </ql-form-item>
    <ql-form-item label="活动发布机构: ">
      <ql-select> </ql-select>
    </ql-form-item>
    <ql-form-item label="活动推送渠道: ">
      <ql-select> </ql-select>
    </ql-form-item>
    <ql-form-item label="活动营销产品: ">
      <ql-select> </ql-select>
    </ql-form-item>
    <ql-form-item label="查询活动范围: ">
      <ql-select> </ql-select>
    </ql-form-item>
  </data-form>
  <data-table [selection]="true" [model]="dataList">
    <ql-table-column model-key="activeName" label="营销活动名称"></ql-table-column>
    <ql-table-column model-key="actionTime" label="营销活动时间"></ql-table-column>
    <ql-table-column model-key="manager" label="营销发起人"></ql-table-column>
    <ql-table-column model-key="dep" label="发起机构"></ql-table-column>
    <ql-table-column model-key="totalCount" label="总覆盖人数"></ql-table-column>
    <ql-table-column model-key="successCount" label="营销成功人数"></ql-table-column>
    <ql-table-column model-key="continues" label="待跟进人数"></ql-table-column>
    <ql-table-column model-key="noneReacts" label="未响应人数"></ql-table-column>
    <ql-table-column model-key="totalAsset" label="总资产"></ql-table-column>
    <ql-table-column model-key="perTotalAsset" label="户均总资产"></ql-table-column>
    <ql-table-column label="操作" width="200">
      <ng-template #slot let-scope="scope">
        <ql-button type="text" (click)="toDetail()">详情</ql-button>
      </ng-template>
    </ql-table-column>
  </data-table>
</page-container>
