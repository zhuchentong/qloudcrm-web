<page-header title="参数管理" [breadcrumb]="breadcrumb">
  <ng-template #breadcrumb>
    <ql-breadcrumb>
      <ql-breadcrumb-item>系统管理</ql-breadcrumb-item>
      <ql-breadcrumb-item>参数管理</ql-breadcrumb-item>
    </ql-breadcrumb>
  </ng-template>
</page-header>

<page-container>
  <tab-container>
    <tab-item title="单值业务参数">
      <ql-card>
        <div ql-row>
          <app-params-detail [flag]="'single'"></app-params-detail>
        </div>
      </ql-card>
    </tab-item>
    <tab-item title="多值业务参数">
      <ql-card>
        <div ql-row>
          <app-params-detail [flag]="'mup'"></app-params-detail>
        </div>
      </ql-card>
    </tab-item>
    <tab-item title="功能点参数">
      <ql-card>
        <div ql-row>
          <app-params-detail></app-params-detail>
        </div>
      </ql-card>
    </tab-item>
    <tab-item title="系统参数">
      <ql-card>
        <div ql-row>
          <app-params-detail [flag]="'sys'"></app-params-detail>
        </div>
      </ql-card>
    </tab-item>
  </tab-container>
</page-container>
