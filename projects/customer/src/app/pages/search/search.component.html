<div>
    <data-form [showReset]="false" [formGroup]="formGroup" (submit)="onRefresh()" [action]="action">
        <ql-card>
            <h4 style="text-align: left;">客户基本属性</h4>
            <div ql-row>
                <div ql-col span="12">
                    <ql-form-item label="客户姓名">
                        <ql-input></ql-input>
                    </ql-form-item>
                </div>
                <div ql-col span="12">
                    <ql-form-item label="客户代码">
                        <ql-input></ql-input>
                    </ql-form-item>
                </div>
                <div ql-col span="12">
                    <ql-form-item label="性别">
                        <ql-select [(model)]="valuexb " [clearable]="true ">
                            <ql-option *ngFor="let item of sexitems" [label]=" item.label " [value]="item.value">
                            </ql-option>
                        </ql-select>
                    </ql-form-item>
                </div>
                <div ql-col span="12 ">
                    <ql-form-item label="年龄 ">
                        <ql-select [(model)]="valueage" [clearable]="true ">
                            <ql-option *ngFor="let item of ageitems" [label]="item.label " [value]="item.value ">
                            </ql-option>
                        </ql-select>
                    </ql-form-item>
                </div>
                <div ql-col span="12 ">
                    <ql-form-item label="婚姻状况 ">
                        <ql-select [(model)]="valuehy " [clearable]="true ">
                            <ql-option *ngFor="let item of marryitems " [label]="item.label " [value]="item.value ">
                            </ql-option>
                        </ql-select>
                    </ql-form-item>
                </div>
                <div ql-col span="12 ">
                    <ql-form-item label="职业 ">
                        <ql-input></ql-input>
                    </ql-form-item>
                </div>
                <div ql-col span="12 ">
                    <ql-form-item label="学历 ">
                        <ql-select [(model)]="valuexl " [clearable]="true ">
                            <ql-option *ngFor="let item of schoolitems" [label]="item.label " [value]="item.value ">

                        </ql-select>

                </div>
                <div ql-col span="12 ">
                    <ql-form-item label="行业 ">
                        <ql-input></ql-input>
                    </ql-form-item>
                </div>
                <div ql-col span="12 ">
                    <ql-form-item label="手机 ">
                        <ql-input></ql-input>
                    </ql-form-item>
                </div>
                <div ql-col span="12 ">
                    <ql-form-item label="开户时间 ">
                        <ql-date-picker (modelChange)="handle($event)" (clear-click)="clearClickHandle($event)">
                        </ql-date-picker>
                    </ql-form-item>
                </div>
                <div ql-col span="12 ">
                    <ql-form-item label="理财风险">
                        <ql-select [(model)]="valueccfx " [clearable]="true ">
                            <ql-option *ngFor="let item of lcrick" [label]="item.label " [value]="item.value ">
                            </ql-option>
                        </ql-select>
                    </ql-form-item>
                </div>
                <div ql-col span="12 ">

                        <ql-select [(model)]="valuejjfx " [clearable]="true ">

                </div>
                <div ql-col span="12 ">

                        <ql-select [(model)]="valuedj " [clearable]="true ">
                            <ql-option *ngFor="let item of starcomment" [label]="item.label " [value]="item.value ">
                            </ql-option>
                        </ql-select>
                    </ql-form-item>
                </div>
            </div>

                            <ql-option *ngFor="let item of channel" [label]=" item.label " [value]="item.value">
