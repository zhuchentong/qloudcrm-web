<page-header title="客户等级变动" [breadcrumb]="breadcrumb" [action]="action" [action-group]="false" [back]="true">
  <ng-template #breadcrumb>
    <ql-breadcrumb>
      <ql-breadcrumb-item>客户管理</ql-breadcrumb-item>
      <ql-breadcrumb-item>客户等级变动</ql-breadcrumb-item>
    </ql-breadcrumb>
  </ng-template>
  <ng-template #action class="ql-text-right">
    <ql-button type="primary" [routerLink]="['/customer/customer-level']">客户等级变动</ql-button>
    <ql-button type="primary" [routerLink]="['/customer/customer-assets']">客户资产变动</ql-button>
  </ng-template>
</page-header>

<ql-card>
  <div style="margin-bottom: 1.5%;">
    <label class="ql-margin-x">时间段选择</label>
    <ql-select [clearable]="true">
      <ql-option *ngFor="let item of seltimes" [label]="item.label" [value]="item.value"> </ql-option>
    </ql-select>
  </div>
  <div style="margin-bottom: 2%;">
    <ql-table [model]="customerType" [border]="true" [stripe]="true">
      <ql-table-column model-key="ctnum" [render-html]="true" label="总客户数"></ql-table-column>
      <ql-table-column model-key="ctup" [render-html]="true" label="升级客户"></ql-table-column>
      <ql-table-column model-key="ctdown" [render-html]="true" label="降级客户"></ql-table-column>
      <ql-table-column model-key="ctwealth" [render-html]="true" label="财富管理客户"></ql-table-column>
      <ql-table-column model-key="ctbank" [render-html]="true" label="私人银行客户"></ql-table-column>
      <ql-table-column model-key="ctplatinum" [render-html]="true" label="白金卡客户"></ql-table-column>
      <ql-table-column model-key="ctgold" [render-html]="true" label="金卡客户"></ql-table-column>
      <ql-table-column model-key="ctpotential" [render-html]="true" label="潜力客户"></ql-table-column>
      <ql-table-column model-key="ctordinary" [render-html]="true" label="普通客户"></ql-table-column>
    </ql-table>
  </div>
  <label-container column="3" [border]="true" labelWidth="200">
    <label-item label="总客户数">12</label-item>
    <label-item label="升级客户">12</label-item>
    <label-item label="降级客户">12</label-item>
    <label-item label="财富管理客户">12</label-item>
    <label-item label="私人银行客户">12</label-item>
  </label-container>

  <data-table [model]="customerlevels" [selection]="true" [action]="action">
    <ng-template #action>
      <ql-button size="small" type="primary">拨打电话</ql-button>
      <ql-button size="small" type="success">发送短信</ql-button>
      <ql-button size="small" type="info">发现邮件</ql-button>
    </ng-template>
    <ql-table-column model-key="code" label="客户号"></ql-table-column>
    <ql-table-column model-key="name" label="姓名"></ql-table-column>
    <ql-table-column model-key="nowlevel" label="目前等级"></ql-table-column>
    <ql-table-column model-key="beforelevel" label="原等级"></ql-table-column>
    <ql-table-column model-key="sex" label="性别"></ql-table-column>
    <ql-table-column model-key="age" label="年龄"></ql-table-column>
    <ql-table-column model-key="tel" label="电话"></ql-table-column>
    <ql-table-column model-key="aum" label="AUM"></ql-table-column>
    <ql-table-column model-key="zcye" label="资产余额"></ql-table-column>
    <ql-table-column model-key="nljbd" label="年累计资产变动"></ql-table-column>
    <ql-table-column model-key="cpsl" label="持产品数"></ql-table-column>
    <ql-table-column model-key="khsj" label="开户时间"></ql-table-column>
  </data-table>
</ql-card>
