<page-header title="我的客户" [breadcrumb]="breadcrumb">
  <ng-template #breadcrumb>
    <ql-breadcrumb>
      <ql-breadcrumb-item>客户管理</ql-breadcrumb-item>
      <ql-breadcrumb-item>客户查询</ql-breadcrumb-item>
    </ql-breadcrumb>
  </ng-template>
</page-header>

<page-container>
  <data-form [showReset]="false" [formGroup]="formGroup" (submit)="onRefresh()">
    <ql-form-item label="客户号">
      <ql-input></ql-input>
    </ql-form-item>
    <ql-form-item label="客户姓名">
      <ql-input></ql-input>
    </ql-form-item>
    <ql-form-item label="手机号">
      <ql-input></ql-input>
    </ql-form-item>
    <ql-form-item label="证件类型">
      <ql-select></ql-select>
    </ql-form-item>
    <ql-form-item label="证件号码">
      <ql-input></ql-input>
    </ql-form-item>
    <ql-form-item label="卡号">
      <ql-input></ql-input>
    </ql-form-item>
    <ql-form-item label="存款账号">
      <ql-input></ql-input>
    </ql-form-item>
    <ql-form-item label="贷款账号">
      <ql-input></ql-input>
    </ql-form-item>
  </data-form>

  <data-table [model]="customerList" [selection]="true">
    <ql-table-column model-key="ctCode" label="客户编号"> </ql-table-column>
    <ql-table-column model-key="ctName" label="客户姓名"> </ql-table-column>
    <ql-table-column model-key="ctsex" label="性别" width="80"> </ql-table-column>
    <ql-table-column model-key="ctage" label="年龄" width="80"> </ql-table-column>
    <ql-table-column model-key="ctType" label="客户类型"> </ql-table-column>
    <ql-table-column model-key="ctLevel" label="客户等级"> </ql-table-column>
    <ql-table-column model-key="ctTel" label="客户电话"> </ql-table-column>
    <ql-table-column model-key="time" label="开户时间"> </ql-table-column>
    <ql-table-column model-key="assest" label="客户资产" width="80"> </ql-table-column>
    <ql-table-column model-key="AUM" label="AUM" width="80"> </ql-table-column>
    <ql-table-column model-key="organization" label="所属机构"></ql-table-column>
    <ql-table-column model-kek="manager" label="客户经理"></ql-table-column>
    <ql-table-column model-key="productnum" label="持有产品数"> </ql-table-column>

    <ql-table-column label="操作">
      <ng-template #slot let-scope="scope">
        <ql-button type="text" [routerLink]="['/customer/customer-detail']">详情</ql-button>
      </ng-template>
    </ql-table-column>
  </data-table>
</page-container>
