<div class="modal-confirm">
  <div class="row middle-span">
    <div class="modal-icon">
      <i class="ql-icon-warning"></i>
    </div>
    <div class="modal-message">{{ message }}</div>
    <div class="modal-action">
      <ql-button size="mini" type="text" (click)="onSubmbit()">确定</ql-button>
      <ql-button size="mini" type="text" (click)="onCancel()">取消</ql-button>
    </div>
  </div>
</div>
