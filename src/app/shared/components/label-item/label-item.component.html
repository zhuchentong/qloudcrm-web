<div class="label-item row nowrap" [ngStyle]="itemStyle">
  <div class="label-item__label" [ngStyle]="labelStyle">{{ label }}</div>
  <div class="label-item__content" [ngClass]="contentClass" [ngStyle]="contentStyle" #content>
    <div #ref>
      <ng-content></ng-content>
    </div>
    <span *ngIf="ref.childNodes.length == 0">
      -
    </span>
    <!-- <span class="label-item__content__unit" *ngIf="unit">{{ unit }}</!-->
  </div>
</div>
