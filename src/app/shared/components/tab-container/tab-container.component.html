<div class="tab-container">
  <div class="tab-header">
    <div class="tab-header__container">
      <ul>
        <li *ngFor="let item of tabItemList" [class.active]="item.active" (click)="changeActiveTab(item)">
          <a>
            <span class="tab-header_title">{{ item.title }}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="tab-item__container" [ngStyle]="containerStyle" #tabContent>
    <div class="tab-item__body" *ngFor="let tab of tabItemList">
      <ng-container [ngTemplateOutlet]="tab.content"></ng-container>
    </div>
  </div>
</div>
