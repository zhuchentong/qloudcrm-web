<ql-table #table [height]="height" [stripe]="true" [border]="true" [model]="model" [scroll-x]="true" center="all">
  <ng-content></ng-content>
</ql-table>
<ql-pagination
  *ngIf="page"
  (modelChange)="onPageChange($event)"
  [page-size]="page.pageSize"
  [page-sizes]="page.pageSizes"
  [total]="page.total"
  [layout]="['prev', 'pager', 'next', 'jumper', 'total']"
>
</ql-pagination>
